<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: cadetblue;
        }
    </style>
</head>
<body>

    <!-- Alguns dos conteúdos que vão ser apresentados aqui vão ser melhor interpretados no curso de JavaScript-->

    <a href="#" onclick="clicou()">Clique em min</a>
    <div id="saida"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>Você clicou!</p>'
        }
    </script>

</body>
</html>
