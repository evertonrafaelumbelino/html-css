<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Parágrafos e quebras de linha
    </h1>

    <p>
        É possivel escrever um parágrafo de várias maneiras, mais a principal e utilizando &lt;p&gt; e &lt;/p&gt;
    </p>

    <!-- &lt significa Less Than (menor que).
     &gt significa Greater Than (maior que).-->

    <p>
        Para fazer uma quebra de linha <br> como essa e só usar a tag &lt;br&gt;
    </p>

    <p>
        Agora vamos adicionar alguns simbolos: &reg; &copy; &trade; &euro; &pound; &yen; &cent; &empty; &sum; &Delta; &larr; &uarr; &rarr; &darr;
    </p>

    <p>
        Agora vamos adicionar alguns emojis: &#x2B50; &#x1F929;
    </p>
    
</body>
</html>
