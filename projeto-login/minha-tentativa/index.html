<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="formulario.php" method="post" autocomplete="on">
                    <div class="emailsenha">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required maxlength="30" autocomplete="email">
                    </div>
                    <div class="emailsenha">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="20" autocomplete="current-password">
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                    </div>
                    <div id="botao">
                        <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">
                            mail
                        </span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
